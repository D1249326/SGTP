<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>SGTP 後台管理 - 買家資料表</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>

<header>SGTP 後台管理 - 使用者管理</header>
<div class="admin-nav">
  <a href="admin_dashboard.html">儀表板</a>
  <a href="admin_products.html">商品管理</a>
  <a href="admin_users.html" class="active">使用者管理</a>
  <a href="admin_orders.html">訂單管理</a>
  <a href="admin_logs.html">操作日誌</a>
</div>

<div class="container">

  <div class="toolbar">
    <input type="text" id="searchBox" placeholder="搜尋姓名或 Email..." />
    <div class="filter-group">
      <button class="btn-filter active" data-role="all">全部角色</button>
      <button class="btn-filter" data-role="buyer">只看買家</button>
      <button class="btn-filter" data-role="seller">只看賣家</button>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>姓名</th>
        <th>Email</th>
        <th>電話</th>
        <th>地址</th>
        <th>註冊日期</th>
        <th>role</th>
        <th>操作</th> <!-- 新增操作欄 -->
      </tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>

  <div id="noData" class="no-data" style="display:none;">
    尚未有任何使用者資料。
  </div>
</div>

<script>
  const searchBox = document.getElementById('searchBox');
  const userTable = document.getElementById('userTable');
  const noDataBox = document.getElementById('noData');
  const filterButtons = document.querySelectorAll('.btn-filter');

  let allUsers = [];
  let currentRoleFilter = 'all';

  function getAuthHeader() {
    const token = localStorage.getItem('token');
    return token ? { Authorization: 'Bearer ' + token } : {};
  }

  async function loadUsers() {
    try {
      const params = new URLSearchParams();
      if (currentRoleFilter && currentRoleFilter !== 'all') params.set('role', currentRoleFilter);
      const q = searchBox.value.trim(); if (q) params.set('q', q);
      const res = await fetch('/api/admin/users?' + params.toString(), { headers: Object.assign({ 'Content-Type': 'application/json' }, getAuthHeader()) });
      if (res.status === 401 || res.status === 403) {
        noDataBox.style.display = 'block';
        noDataBox.textContent = '未授權：請先登入管理者帳號。';
        return;
      }
      const data = await res.json();
      allUsers = data || [];
      applyFilterAndRender();
    } catch (err) {
      console.error(err);
      noDataBox.style.display = 'block';
      noDataBox.textContent = '讀取資料失敗：' + err.message;
    }
  }

  function applyFilterAndRender() {
    const keyword = searchBox.value.toLowerCase().trim();
    let filtered = allUsers;
    if (currentRoleFilter !== 'all') filtered = filtered.filter(u => (u.role || '').toLowerCase() === currentRoleFilter);
    if (keyword) filtered = filtered.filter(u => (u.name || '').toLowerCase().includes(keyword) || (u.email || '').toLowerCase().includes(keyword));
    renderTable(filtered);
  }

  function renderTable(list) {
    userTable.innerHTML = '';
    if (!list.length) { noDataBox.style.display = 'block'; return; }
    noDataBox.style.display = 'none';
    list.forEach(user => {
      const tr = document.createElement('tr');
      const createdText = user.created_at || '-';
      tr.innerHTML = `
        <td>${user.name || '-'}</td>
        <td>${user.email || '-'}</td>
        <td>-</td>
        <td>-</td>
        <td>${createdText}</td>
            <td>${user.role || '-'}</td>
            <td>
              <button class="btn-block" data-id="${user.id}" data-blocked="${user.is_blocked ? 1 : 0}">${user.is_blocked ? '解除封鎖' : '封鎖'}</button>
              <button class="btn-delete" data-id="${user.id}">刪除</button>
            </td>
      `;
      userTable.appendChild(tr);
    });
  }

  searchBox.addEventListener('input', () => { loadUsers(); });
  filterButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      filterButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentRoleFilter = btn.getAttribute('data-role');
      loadUsers();
    });
  });

  userTable.addEventListener('click', async (e) => {
    const target = e.target;
    // block/unblock
    if (target.classList.contains('btn-block')) {
      const id = target.getAttribute('data-id');
      const currentlyBlocked = target.getAttribute('data-blocked') === '1';
      const action = currentlyBlocked ? '解除封鎖' : '封鎖';
      if (!confirm(`確定要${action}此使用者嗎？`)) return;
      try {
        const res = await fetch('/api/admin/users/' + id, { method: 'PUT', headers: Object.assign({'Content-Type':'application/json'}, getAuthHeader()), body: JSON.stringify({ is_blocked: currentlyBlocked ? 0 : 1 }) });
        if (!res.ok) { const err = await res.json(); alert('操作失敗：' + (err.error || JSON.stringify(err))); return; }
        alert(action + ' 成功'); loadUsers();
      } catch (err) { alert(action + ' 失敗：' + err.message); }
      return;
    }

    if (!target.classList.contains('btn-delete')) return;
    const id = target.getAttribute('data-id');
    if (!confirm('確定要刪除此使用者？')) return;
    try {
      const res = await fetch('/api/admin/users/' + id, { method: 'DELETE', headers: Object.assign({}, getAuthHeader()) });
      if (!res.ok) {
        const err = await res.json(); alert('刪除失敗：' + (err.error || JSON.stringify(err))); return;
      }
      alert('已刪除');
      loadUsers();
    } catch (err) { alert('刪除失敗：' + err.message); }
  });

  // initial load
  loadUsers();
</script>

</body>
</html>
