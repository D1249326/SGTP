<div class="category-bar">
  <span class="cat-item active" data-val="å…¨éƒ¨">å…¨éƒ¨</span>
  <span class="cat-item" data-val="é‹å‹•å™¨æ">é‹å‹•å™¨æ</span>
  <span class="cat-item" data-val="3Cç”¢å“">3Cç”¢å“</span>
  <span class="cat-item" data-val="è¡£æœ">è¡£æœ</span>

<div class="container">
  <div id="productGrid" class="grid"></div>
  <div id="emptyMsg" class="empty" style="display:none;">ç›®å‰æ²’æœ‰ä»»ä½•å•†å“</div>

<script>
  const productGrid = document.getElementById('productGrid');
  const emptyMsg = document.getElementById('emptyMsg');
  const searchInput = document.getElementById('searchInput');
  const catItems = document.querySelectorAll('.cat-item'); // å–å¾—æ‰€æœ‰åˆ†é¡æŒ‰éˆ•
  
  const headerUserEl = document.getElementById('headerUser');
  const headerLogoutBtn = document.getElementById('headerLogoutBtn');
  
  let allProducts = [];
  let currentCategory = 'å…¨éƒ¨'; // ç›®å‰é¸ä¸­çš„åˆ†é¡
  const FALLBACK_IMG = 'https://via.placeholder.com/400x300?text=No+Image';

  function getAuthHeader(){ const t = localStorage.getItem('token'); return t?{ 'Authorization':'Bearer '+t } : {}; }

  (async function init(){
    try {
      const res = await fetch('/api/auth/me', { headers: getAuthHeader() });
      if(res.ok) {
        const user = await res.json();
        if(headerUserEl) headerUserEl.textContent = user.name || user.email;
      } else {
        if(headerUserEl) headerUserEl.textContent = 'è¨ªå®¢';
      }
    } catch(e) {}
    await loadProducts();
  })();

  if(headerLogoutBtn) headerLogoutBtn.addEventListener('click', (e)=>{ e.preventDefault(); localStorage.removeItem('token'); window.location.href='buyer_login.html'; });

  async function loadProducts(){
    try{
      const res = await fetch('/api/products');
      if(!res.ok){ emptyMsg.style.display = 'block'; return; }
      const rows = await res.json();
      allProducts = rows.map(r => {
        const images = Array.isArray(r.images) ? r.images : (r.image ? [r.image] : []);
        return {
          id: r.id,
          title: r.title || 'æœªå‘½åå•†å“',
          price: typeof r.price === 'number' ? r.price : Number(r.price) || 0,
          category: r.category || 'å…¶ä»–',
          cover: (images[0]) || r.image || FALLBACK_IMG
        };
      });

      // æª¢æŸ¥ç¶²å€æœå°‹åƒæ•¸
      const urlParams = new URLSearchParams(window.location.search);
      const query = urlParams.get('q');
      if (query) {
        searchInput.value = query; 
      }

      applyFilters();
    }catch(err){ console.error(err); emptyMsg.style.display='block'; }
  }

  // âœ… [æ–°å¢] åˆ†é¡æŒ‰éˆ•é»æ“Šäº‹ä»¶
  catItems.forEach(item => {
    item.addEventListener('click', () => {
      // 1. ç§»é™¤æ‰€æœ‰ active æ¨£å¼
      catItems.forEach(i => i.classList.remove('active'));
      // 2. ç•¶å‰é»æ“Šçš„åŠ ä¸Š active
      item.classList.add('active');
      // 3. æ›´æ–°ç›®å‰åˆ†é¡è®Šæ•¸
      currentCategory = item.getAttribute('data-val');
      // 4. é‡æ–°ç¯©é¸
      applyFilters();
    });
  });

  function applyFilters(){
    const key = (searchInput.value || '').toLowerCase().trim();
    const cat = currentCategory; // ä½¿ç”¨è®Šæ•¸è€Œé select value

    const list = allProducts.filter(p => {
      const matchName = p.title.toLowerCase().includes(key);
      const matchCat = (cat === 'å…¨éƒ¨') || (p.category === cat);
      return matchName && matchCat;
    });
    render(list);
  }

  function render(list){
    productGrid.innerHTML = '';
    if(!list || list.length === 0){ emptyMsg.style.display = 'block'; return; }
    emptyMsg.style.display = 'none';
    list.forEach(p => {
      const div = document.createElement('div'); div.className='card';
      div.innerHTML = `
        <div class="card-img-wrapper"><img src="${p.cover}" alt=""></div>
        <div class="card-body">
          <div class="card-title">${p.title}</div>
          <div class="card-cat">${p.category}</div>
          <div class="card-price">NT$ ${p.price}</div>
        </div>`;
      div.onclick = () => { location.href = 'buyer_product.html?id=' + encodeURIComponent(p.id); };
      productGrid.appendChild(div);
    });
  }

  searchInput.addEventListener('input', applyFilters);
</script>
