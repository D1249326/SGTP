<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>SGTP - 賣家註冊</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f7f7f7; }
    header {
      background:#1f354d; color:white; padding:16px 32px; font-size:22px;
    }
    .container {
      max-width:480px; margin:30px auto; background:white;
      padding:24px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.15);
    }
    h2 { margin-top:0; }
    label { display:block; margin-top:12px; font-size:14px; }
    input {
      width:100%; padding:8px; margin-top:4px; box-sizing:border-box;
      border-radius:4px; border:1px solid #ccc;
    }
    button {
      margin-top:18px; width:100%; padding:10px;
      background:#1f354d; color:white; border:none; border-radius:4px;
      font-size:16px; cursor:pointer;
    }
    button:hover { background:#28486a; }
    .link { margin-top:12px; font-size:14px; text-align:center; }
    .link a { color:#1f354d; text-decoration:none; }
    .error { margin-top:10px; color:#c0392b; font-size:14px; }
    
    /* ✅ [新增] 地址選擇器樣式 */
    .address-group { display: flex; gap: 8px; margin-top: 4px; }
    .address-group select { padding: 8px; border-radius: 4px; border: 1px solid #aaa; flex: 1; }
    .address-group input { margin-top: 0; flex: 2; }
  </style>
</head>
<body>
  <header>SGTP 二手商品平台 - 賣家註冊</header>

  <div class="container">
    <h2>註冊成為賣家</h2>

    <label>姓名</label>
    <input id="name" type="text" />

    <label>Email</label>
    <input id="email" type="email" />

    <label>電話</label>
    <input id="phone" type="text" placeholder="請輸入 10 碼數字 (如 0912345678)" maxlength="10" />

    <label>地址</label>
    <div class="address-group">
      <select id="citySelect"><option value="">縣市</option></select>
      <select id="distSelect"><option value="">地區</option></select>
      <input type="text" id="streetInput" placeholder="路名、門牌" />
    </div>

    <label>密碼</label>
    <input id="password" type="password" />

    <label>再次輸入密碼</label>
    <input id="password2" type="password" />

    <button id="btnSignup">註冊賣家帳號</button>

    <div class="error" id="errorMsg"></div>

    <div class="link">
      已有賣家帳號？<a href="seller_login.html">前往賣家登入</a>
    </div>
    <div class="link">
      回起始頁：<a href="index.html">首頁</a>
    </div>
  </div>

  <script>
    // ✅ [新增] 台灣縣市區域資料
    const TAIWAN_AREAS = {
      "台北市": ["中正區","大同區","中山區","松山區","大安區","萬華區","信義區","士林區","北投區","內湖區","南港區","文山區"],
      "新北市": ["板橋區","新莊區","中和區","永和區","土城區","樹林區","三峽區","鶯歌區","三重區","蘆洲區","五股區","泰山區","林口區","八里區","淡水區","三芝區","石門區","金山區","萬里區","汐止區","瑞芳區","貢寮區","平溪區","雙溪區","新店區","深坑區","石碇區","坪林區","烏來區"],
      "基隆市": ["仁愛區","信義區","中正區","中山區","安樂區","暖暖區","七堵區"],
      "桃園市": ["桃園區","中壢區","大溪區","楊梅區","蘆竹區","大園區","龜山區","八德區","龍潭區","平鎮區","新屋區","觀音區","復興區"],
      "新竹市": ["東區","北區","香山區"],
      "新竹縣": ["竹北市","竹東鎮","新埔鎮","關西鎮","湖口鄉","新豐鄉","芎林鄉","橫山鄉","北埔鄉","寶山鄉","峨眉鄉","尖石鄉","五峰鄉"],
      "苗栗縣": ["苗栗市","頭份市","苑裡鎮","通霄鎮","竹南鎮","後龍鎮","卓蘭鎮","大湖鄉","公館鄉","銅鑼鄉","南庄鄉","頭屋鄉","三義鄉","西湖鄉","造橋鄉","三灣鄉","獅潭鄉","泰安鄉"],
      "台中市": ["中區","東區","南區","西區","北區","北屯區","西屯區","南屯區","太平區","大里區","霧峰區","烏日區","豐原區","后里區","石岡區","東勢區","和平區","新社區","潭子區","大雅區","神岡區","大肚區","沙鹿區","龍井區","梧棲區","清水區","大甲區","外埔區","大安區"],
      "彰化縣": ["彰化市","員林市","鹿港鎮","和美鎮","北斗鎮","溪湖鎮","田中鎮","二林鎮","線西鄉","伸港鄉","福興鄉","秀水鄉","花壇鄉","芬園鄉","大村鄉","埔鹽鄉","埔心鄉","永靖鄉","社頭鄉","二水鄉","田尾鄉","埤頭鄉","芳苑鄉","大城鄉","竹塘鄉","溪州鄉"],
      "南投縣": ["南投市","埔里鎮","草屯鎮","竹山鎮","集集鎮","名間鄉","鹿谷鄉","中寮鄉","魚池鄉","國姓鄉","水里鄉","信義鄉","仁愛鄉"],
      "雲林縣": ["斗六市","斗南鎮","虎尾鎮","西螺鎮","土庫鎮","北港鎮","古坑鄉","大埤鄉","莿桐鄉","林內鄉","二崙鄉","崙背鄉","麥寮鄉","東勢鄉","褒忠鄉","臺西鄉","元長鄉","四湖鄉","口湖鄉","水林鄉"],
      "嘉義市": ["東區","西區"],
      "嘉義縣": ["太保市","朴子市","布袋鎮","大林鎮","民雄鄉","溪口鄉","新港鄉","六腳鄉","東石鄉","義竹鄉","鹿草鄉","水上鄉","中埔鄉","竹崎鄉","梅山鄉","番路鄉","大埔鄉","阿里山鄉"],
      "台南市": ["中西區","東區","南區","北區","安平區","安南區","永康區","歸仁區","新化區","左鎮區","玉井區","楠西區","南化區","仁德區","關廟區","龍崎區","官田區","麻豆區","佳里區","西港區","七股區","將軍區","學甲區","北門區","新營區","後壁區","白河區","東山區","六甲區","下營區","柳營區","鹽水區","善化區","大內區","山上區","新市區","安定區"],
      "高雄市": ["楠梓區","左營區","鼓山區","三民區","鹽埕區","前金區","新興區","苓雅區","前鎮區","旗津區","小港區","鳳山區","林園區","大寮區","大樹區","大社區","仁武區","鳥松區","岡山區","橋頭區","燕巢區","田寮區","阿蓮區","路竹區","湖內區","茄萣區","永安區","彌陀區","梓官區","旗山區","美濃區","六龜區","甲仙區","杉林區","內門區","茂林區","桃源區","那瑪夏區"],
      "屏東縣": ["屏東市","潮州鎮","東港鎮","恆春鎮","萬丹鄉","長治鄉","麟洛鄉","九如鄉","里港鄉","鹽埔鄉","高樹鄉","萬巒鄉","內埔鄉","竹田鄉","新埤鄉","枋寮鄉","新園鄉","崁頂鄉","林邊鄉","南州鄉","佳冬鄉","琉球鄉","車城鄉","滿州鄉","枋山鄉","三地門鄉","霧台鄉","瑪家鄉","泰武鄉","來義鄉","春日鄉","獅子鄉","牡丹鄉"],
      "宜蘭縣": ["宜蘭市","羅東鎮","蘇澳鎮","頭城鎮","礁溪鄉","壯圍鄉","員山鄉","冬山鄉","五結鄉","三星鄉","大同鄉","南澳鄉"],
      "花蓮縣": ["花蓮市","鳳林鎮","玉里鎮","新城鄉","吉安鄉","壽豐鄉","光復鄉","豐濱鄉","瑞穗鄉","富里鄉","秀林鄉","萬榮鄉","卓溪鄉"],
      "台東縣": ["台東市","成功鎮","關山鎮","卑南鄉","大武鄉","太麻里鄉","東河鄉","長濱鄉","鹿野鄉","池上鄉","綠島鄉","延平鄉","海端鄉","達仁鄉","金峰鄉","蘭嶼鄉"],
      "澎湖縣": ["馬公市","湖西鄉","白沙鄉","西嶼鄉","望安鄉","七美鄉"],
      "金門縣": ["金城鎮","金湖鎮","金沙鎮","金寧鄉","烈嶼鄉","烏坵鄉"],
      "連江縣": ["南竿鄉","北竿鄉","莒光鄉","東引鄉"]
    };

    const $ = (id) => document.getElementById(id);
    const btn = $("btnSignup");
    const errorMsg = $("errorMsg");
    const citySelect = $("citySelect");
    const distSelect = $("distSelect");
    const streetInput = $("streetInput");

    // 初始化縣市
    for (let city in TAIWAN_AREAS) {
      const opt = document.createElement('option');
      opt.value = city;
      opt.textContent = city;
      citySelect.appendChild(opt);
    }

    // 縣市連動
    citySelect.addEventListener('change', () => {
      const city = citySelect.value;
      distSelect.innerHTML = '<option value="">地區</option>';
      if (city && TAIWAN_AREAS[city]) {
        TAIWAN_AREAS[city].forEach(dist => {
          const opt = document.createElement('option');
          opt.value = dist;
          opt.textContent = dist;
          distSelect.appendChild(opt);
        });
      }
    });

    btn.addEventListener("click", async () => {
      errorMsg.textContent = "";

      const name = $("name").value.trim();
      const email = $("email").value.trim();
      const phone = $("phone").value.trim();
      const pw = $("password").value;
      const pw2 = $("password2").value;

      // ✅ [新增] 地址合併
      let finalAddress = '';
      const city = citySelect.value;
      const dist = distSelect.value;
      const street = streetInput.value.trim();
      
      if (city || dist || street) {
         if(!city || !dist || !street) {
             errorMsg.textContent = '請完整填寫地址 (縣市、地區與路名)';
             return;
         }
         finalAddress = city + dist + street;
      }

      if (!name || !email || !pw || !pw2) {
        errorMsg.textContent = "請填寫必填欄位。";
        return;
      }

      // ✅ [新增] 電話驗證
      const phoneRegex = /^\d{10}$/;
      if (phone && !phoneRegex.test(phone)) {
        errorMsg.textContent = '電話格式錯誤：必須為 10 碼數字 (例如 0912345678)';
        return;
      }

      if (pw !== pw2) {
        errorMsg.textContent = "兩次輸入的密碼不一致。";
        return;
      }

      try {
        btn.disabled = true;
        btn.textContent = "註冊中...";

        const res = await fetch('/api/users/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password: pw, role: 'seller', phone, address: finalAddress })
        });
        const data = await res.json();
        if (!res.ok) {
          throw new Error(data.error || JSON.stringify(data));
        }
        alert('賣家註冊成功！請以帳號登入。');
        window.location.href = 'seller_login.html';
      } catch (err) {
        console.error(err);
        errorMsg.textContent = '註冊失敗：' + err.message;
      } finally {
        btn.disabled = false;
        btn.textContent = '註冊賣家帳號';
      }
    });
  </script>
</body>
</html>
