<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>SGTP - 商品詳情</title>
  <style>
    body { margin:0; font-family: Arial,sans-serif; background:#f5f5f5; }
    header {
      background:#1f354d; color:#fff; padding:16px 24px;
      display:flex; justify-content:space-between; align-items:center;
    }
    header h1 { margin:0; font-size:22px; }
    .header-right a { color:#fff; text-decoration:none; margin-left:12px; font-size:14px; }

    .container {
      max-width:900px; margin:24px auto; padding:0 16px;
    }
    .card {
      background:#fff; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.15);
      display:flex; flex-wrap:wrap; overflow:hidden;
    }
    .img-side {
      flex:0 0 360px; min-width:280px; background:#eee;
      display:flex; align-items:center; justify-content:center;
    }
    .img-side img { width:100%; height:100%; object-fit:cover; }

    .info-side {
      flex:1; padding:20px 24px;
      display:flex; flex-direction:column; gap:10px;
    }
    .title { font-size:22px; font-weight:bold; }
    .price { font-size:20px; color:#c0392b; font-weight:bold; }
    .stock { font-size:14px; color:#555; }
    .desc { margin-top:12px; line-height:1.5; font-size:15px; color:#333; white-space:pre-wrap; }
    .btn-row { margin-top:20px; display:flex; gap:10px; flex-wrap:wrap; }

    .btn {
      padding:8px 14px; border-radius:4px; border:none; cursor:pointer;
      font-size:14px;
    }
    .btn-back { background:#bdc3c7; color:#2c3e50; }
    .btn-cart { background:#1f354d; color:#fff; }

    .msg { margin-top:16px; font-size:14px; color:#c0392b; }
    .msg-ok { color:#27ae60; }

    .qty-box {
      margin-top:10px;
      font-size:14px;
    }
    .qty-box input {
      width:70px;
      padding:6px;
      font-size:14px;
    }
  </style>
</head>
<body>

<header>
  <h1>商品詳情</h1>
  <div class="header-right">
    <a href="buyer_shop.html">&lt; 返回商品列表</a>
  </div>
</header>

<div class="container">
  <div id="loading">載入中...</div>
  <div id="notFound" style="display:none;">找不到此商品（可能已被下架）。</div>

  <div id="productCard" class="card" style="display:none;">
    <div class="img-side">
      <img id="prodImg" src="" alt="商品圖片" />
    </div>

    <div class="info-side">
      <div class="title" id="prodTitle">商品名稱</div>
      <div class="price" id="prodPrice">NT$ 0</div>
      <div class="stock" id="prodStock">庫存：0</div>

      <!-- ⭐ 賣家名稱 -->
      <div class="small" id="prodSeller"></div>

      <div class="desc" id="prodDesc"></div>

      <!-- ⭐ 數量輸入 -->
      <div class="qty-box">
        購買數量：
        <input id="buyQty" type="number" min="1" value="1">
      </div>

      <div class="btn-row">
        <button class="btn btn-back" onclick="location.href='buyer_shop.html'">
          &lt; 回商品列表
        </button>
        <button class="btn btn-cart" id="btnAddCart">加入購物車</button>
      </div>

      <div id="msg" class="msg"></div>
    </div>
  </div>
</div>

<script type="module">
  import { auth, db } from "./firebase.js";
  import {
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import {
    doc, getDoc, setDoc, updateDoc,
    serverTimestamp, increment
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const FALLBACK_IMG = "https://via.placeholder.com/400x300?text=No+Image";

  const imgEl = document.getElementById("prodImg");
  const titleEl = document.getElementById("prodTitle");
  const priceEl = document.getElementById("prodPrice");
  const stockEl = document.getElementById("prodStock");
  const sellerEl = document.getElementById("prodSeller");
  const descEl = document.getElementById("prodDesc");
  const qtyInput = document.getElementById("buyQty");
  const msgEl = document.getElementById("msg");
  const btnAddCart = document.getElementById("btnAddCart");

  let currentProductId = null;
  let currentProductData = null;
  let currentBuyerUid = null;

  const params = new URLSearchParams(window.location.search);
  const pid = params.get("pid");

  if (pid) {
    currentProductId = pid;
    loadProduct(pid);
  }

  // 監聽登入
  onAuthStateChanged(auth, (user) => {
    currentBuyerUid = user ? user.uid : null;
  });

  // ⭐ 讀取商品並查「賣家名稱」
  async function loadProduct(productId) {
    try {
      const ref = doc(db, "products", productId);
      const snap = await getDoc(ref);

      document.getElementById("loading").style.display = "none";

      if (!snap.exists()) {
        document.getElementById("notFound").style.display = "block";
        return;
      }

      const data = snap.data();
      currentProductData = data;

      imgEl.src = data.image || FALLBACK_IMG;
      titleEl.textContent = data.title || "";
      priceEl.textContent = "NT$ " + data.price;
      stockEl.textContent = "庫存：" + data.stock;
      descEl.textContent = data.desc || "";

      // ⭐ 查詢賣家名稱
      if (data.sellerId) {
        const sellerRef = doc(db, "users", data.sellerId);
        const sellerSnap = await getDoc(sellerRef);

        if (sellerSnap.exists()) {
          sellerEl.textContent = "賣家：" + (sellerSnap.data().name || "未命名賣家");
        } else {
          sellerEl.textContent = "賣家：未知";
        }
      }

      document.getElementById("productCard").style.display = "flex";

    } catch (err) {
      console.error(err);
      msgEl.textContent = "載入商品發生錯誤：" + err.message;
    }
  }

  // ⭐ 加入購物車（含購買數量）
  btnAddCart.addEventListener("click", async () => {
    msgEl.textContent = "";
    msgEl.classList.remove("msg-ok");

    if (!currentBuyerUid) {
      alert("請先登入買家帳號！");
      return window.location.href = "buyer_login.html";
    }

    const qty = Number(qtyInput.value);
    if (qty <= 0) return msgEl.textContent = "購買數量必須大於 0";

    try {
      btnAddCart.disabled = true;
      btnAddCart.textContent = "加入中...";

      const cartRef = doc(db, "carts", currentBuyerUid, "items", currentProductId);
      const cartSnap = await getDoc(cartRef);

      if (cartSnap.exists()) {
        await updateDoc(cartRef, { qty: increment(qty) });
      } else {
        await setDoc(cartRef, {
          productId: currentProductId,
          title: currentProductData.title,
          price: currentProductData.price,
          image: currentProductData.image || "",
          sellerId: currentProductData.sellerId || "",
          qty,
          createdAt: serverTimestamp()
        });
      }

      msgEl.classList.add("msg-ok");
      msgEl.textContent = "已加入購物車！";

    } catch (err) {
      msgEl.textContent = "加入失敗：" + err.message;
    } finally {
      btnAddCart.disabled = false;
      btnAddCart.textContent = "加入購物車";
    }
  });
</script>

</body>
</html>
