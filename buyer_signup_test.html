<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>SGTP - 買家註冊（測試版）</title>
</head>
<body>
  <h1>買家註冊（測試版）</h1>

  <form id="signupForm">
    <p><label>姓名：<input type="text" id="name" required></label></p>
    <p><label>Email：<input type="email" id="email" required></label></p>
    <p><label>密碼：<input type="password" id="password" required></label></p>
    <p><label>確認密碼：<input type="password" id="confirmPassword" required></label></p>
    <p><label>手機：<input type="text" id="phone"></label></p>
    <p><label>地址：<input type="text" id="address"></label></p>
    <button type="submit">註冊為買家</button>
  </form>

  <script>
    // 使用後端 API 註冊買家並自動登入
    const form = document.getElementById('signupForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      if(password !== confirmPassword){ alert('兩次密碼不一致'); return; }
      try{
        const reg = await fetch('/api/users/register', { method:'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify({ name, email, password, phone, address, role: 'buyer' }) });
        if(!reg.ok){ const e = await reg.json().catch(()=>null); throw new Error(e && e.error ? e.error : ('Status '+reg.status)); }
        // auto login
        const login = await fetch('/api/auth/login', { method:'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify({ email, password }) });
        if(!login.ok){ const e = await login.json().catch(()=>null); throw new Error(e && e.error ? e.error : ('Status '+login.status)); }
        const body = await login.json(); if(body.token) localStorage.setItem('token', body.token);
        alert('買家註冊成功並已登入：' + email);
        window.location.href = 'buyer_home.html';
      }catch(err){ console.error(err); alert('註冊失敗：'+(err.message||err)); }
    });
  </script>
</body>
</html>
