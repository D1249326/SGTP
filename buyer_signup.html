<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>SGTP - 買家註冊</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f354d;
      color: white;
      padding: 20px 40px;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #aaa;
      margin-top: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 4px;
      background: #1f354d;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #28486a;
    }
    .link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
    a { color: #1f354d; text-decoration: none; }
    .error-msg {
      color: #c0392b;
      margin-top: 10px;
      font-size: 14px;
      min-height: 18px;
    }
    .success-msg {
      color: #27ae60;
      margin-top: 10px;
      font-size: 14px;
      min-height: 18px;
    }

    /* ✅ [新增] 地址選擇器樣式 */
    .address-group { display: flex; gap: 8px; margin-top: 4px; }
    .address-group select { padding: 8px; border-radius: 4px; border: 1px solid #aaa; flex: 1; }
    .address-group input { margin-top: 0; flex: 2; }
  </style>
</head>
<body>
  <header>SGTP 二手商品平台 - 買家註冊</header>

  <div class="container">
    <h2>買家註冊</h2>

    <form id="signupForm">
      <label>
        姓名：
        <input type="text" id="name" required />
      </label>

      <label>
        Email：
        <input type="email" id="email" required />
      </label>

      <label>
        密碼：
        <input type="password" id="password" required minlength="6" />
      </label>

      <label>
        電話：
        <input type="text" id="phone" placeholder="請輸入 10 碼數字 (如 0912345678)" maxlength="10" />
      </label>

      <label>
        地址：
        <div class="address-group">
          <select id="citySelect"><option value="">縣市</option></select>
          <select id="distSelect"><option value="">地區</option></select>
          <input type="text" id="streetInput" placeholder="路名、門牌" />
        </div>
      </label>

      <button type="submit">註冊買家帳號</button>

      <div id="success" class="success-msg"></div>
      <div id="error" class="error-msg"></div>
    </form>

    <div class="link">
      已經有買家帳號？<a href="buyer_login.html">前往登入</a>
    </div>
    <div class="link">
      回首頁：<a href="index.html">起始頁</a>
    </div>
  </div>

  <script>
    // ✅ [新增] 台灣縣市區域資料

      "新竹市": ["東區","北區","香山區"],

      "苗栗縣": ["苗栗市","頭份市","苑裡鎮","通霄鎮","竹南鎮","後龍鎮","卓蘭鎮","大湖鄉","公館鄉","銅鑼鄉","南庄鄉","頭屋鄉","三義鄉","西湖鄉","造橋鄉","三灣鄉","獅潭鄉","泰安鄉"],
      "台中市": ["中區","東區","南區","西區","北區","北屯區","西屯區","南屯區","太平區","大里區","霧峰區","烏日區","豐原區","后里區","石岡區","東勢區","和平區","新社區","潭子區","大雅區","神岡區","大肚區","沙鹿區","龍井區","梧棲區","清水區","大甲區","外埔區","大安區"],
      "彰化縣": ["彰化市","員林市","鹿港鎮","和美鎮","北斗鎮","溪湖鎮","田中鎮","二林鎮","線西鄉","伸港鄉","福興鄉","秀水鄉","花壇鄉","芬園鄉","大村鄉","埔鹽鄉","埔心鄉","永靖鄉","社頭鄉","二水鄉","田尾鄉","埤頭鄉","芳苑鄉","大城鄉","竹塘鄉","溪州鄉"],
      "南投縣": ["南投市","埔里鎮","草屯鎮","竹山鎮","集集鎮","名間鄉","鹿谷鄉","中寮鄉","魚池鄉","國姓鄉","水里鄉","信義鄉","仁愛鄉"],
      "雲林縣": ["斗六市","斗南鎮","虎尾鎮","西螺鎮","土庫鎮","北港鎮","古坑鄉","大埤鄉","莿桐鄉","林內鄉","二崙鄉","崙背鄉","麥寮鄉","東勢鄉","褒忠鄉","臺西鄉","元長鄉","四湖鄉","口湖鄉","水林鄉"],
      "嘉義市": ["東區","西區"],
      "嘉義縣": ["太保市","朴子市","布袋鎮","大林鎮","民雄鄉","溪口鄉","新港鄉","六腳鄉","東石鄉","義竹鄉","鹿草鄉","水上鄉","中埔鄉","竹崎鄉","梅山鄉","番路鄉","大埔鄉","阿里山鄉"],
      "台南市": ["中西區","東區","南區","北區","安平區","安南區","永康區","歸仁區","新化區","左鎮區","玉井區","楠西區","南化區","仁德區","關廟區","龍崎區","官田區","麻豆區","佳里區","西港區","七股區","將軍區","學甲區","北門區","新營區","後壁區","白河區","東山區","六甲區","下營區","柳營區","鹽水區","善化區","大內區","山上區","新市區","安定區"],
      "高雄市": ["楠梓區","左營區","鼓山區","三民區","鹽埕區","前金區","新興區","苓雅區","前鎮區","旗津區","小港區","鳳山區","林園區","大寮區","大樹區","大社區","仁武區","鳥松區","岡山區","橋頭區","燕巢區","田寮區","阿蓮區","路竹區","湖內區","茄萣區","永安區","彌陀區","梓官區","旗山區","美濃區","六龜區","甲仙區","杉林區","內門區","茂林區","桃源區","那瑪夏區"],
      "屏東縣": ["屏東市","潮州鎮","東港鎮","恆春鎮","萬丹鄉","長治鄉","麟洛鄉","九如鄉","里港鄉","鹽埔鄉","高樹鄉","萬巒鄉","內埔鄉","竹田鄉","新埤鄉","枋寮鄉","新園鄉","崁頂鄉","林邊鄉","南州鄉","佳冬鄉","琉球鄉","車城鄉","滿州鄉","枋山鄉","三地門鄉","霧台鄉","瑪家鄉","泰武鄉","來義鄉","春日鄉","獅子鄉","牡丹鄉"],
      "宜蘭縣": ["宜蘭市","羅東鎮","蘇澳鎮","頭城鎮","礁溪鄉","壯圍鄉","員山鄉","冬山鄉","五結鄉","三星鄉","大同鄉","南澳鄉"],
      "花蓮縣": ["花蓮市","鳳林鎮","玉里鎮","新城鄉","吉安鄉","壽豐鄉","光復鄉","豐濱鄉","瑞穗鄉","富里鄉","秀林鄉","萬榮鄉","卓溪鄉"],
      "台東縣": ["台東市","成功鎮","關山鎮","卑南鄉","大武鄉","太麻里鄉","東河鄉","長濱鄉","鹿野鄉","池上鄉","綠島鄉","延平鄉","海端鄉","達仁鄉","金峰鄉","蘭嶼鄉"],
      "澎湖縣": ["馬公市","湖西鄉","白沙鄉","西嶼鄉","望安鄉","七美鄉"],
      "金門縣": ["金城鎮","金湖鎮","金沙鎮","金寧鄉","烈嶼鄉","烏坵鄉"],
      "連江縣": ["南竿鄉","北竿鄉","莒光鄉","東引鄉"]
    };

    // DOM 元素
    const citySelect = document.getElementById('citySelect');
    const distSelect = document.getElementById('distSelect');
    const streetInput = document.getElementById('streetInput');
    const form = document.getElementById('signupForm');
    const successBox = document.getElementById('success');
    const errorBox = document.getElementById('error');

    // 初始化縣市
    for (let city in TAIWAN_AREAS) {
      const opt = document.createElement('option');
      opt.value = city;
      opt.textContent = city;
      citySelect.appendChild(opt);
    }

    // 縣市連動
    citySelect.addEventListener('change', () => {
      const city = citySelect.value;
      distSelect.innerHTML = '<option value="">地區</option>';
      if (city && TAIWAN_AREAS[city]) {
        TAIWAN_AREAS[city].forEach(dist => {
          const opt = document.createElement('option');
          opt.value = dist;
          opt.textContent = dist;
          distSelect.appendChild(opt);
        });
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); 
      successBox.textContent=''; 
      errorBox.textContent='';

      const name = document.getElementById('name').value.trim(); 
      const email = document.getElementById('email').value.trim(); 
      const password = document.getElementById('password').value; 
      
      // ✅ [新增] 電話驗證
      const phone = document.getElementById('phone').value.trim();
      const phoneRegex = /^\d{10}$/;
      if (phone && !phoneRegex.test(phone)) {
        errorBox.textContent = '電話格式錯誤：必須為 10 碼數字 (例如 0912345678)';
        return;
      }

      // ✅ [新增] 地址合併
      let finalAddress = '';
      const city = citySelect.value;
      const dist = distSelect.value;
      const street = streetInput.value.trim();
      
      if (city || dist || street) {
         if(!city || !dist || !street) {
             errorBox.textContent = '請完整填寫地址 (縣市、地區與路名)';
             return;
         }
         finalAddress = city + dist + street;
      }

      try{
        // Call server to register user
        const res = await fetch('/api/users/register', { 
          method: 'POST', 
          headers: { 'Content-Type':'application/json' }, 
          body: JSON.stringify({ name, email, password, role: 'buyer', phone, address: finalAddress }) 
        });
        
        if (!res.ok) { 
          const err = await res.json().catch(()=>null); 
          throw new Error(err && err.error ? err.error : ('Status ' + res.status)); 
        }
        
        successBox.textContent = '註冊成功！自動登入中…';
        
        // auto-login
        const login = await fetch('/api/auth/login', { 
          method: 'POST', 
          headers: { 'Content-Type':'application/json' }, 
          body: JSON.stringify({ email, password }) 
        });
        
        if (!login.ok) { 
          successBox.textContent = ''; 
          const e2 = await login.json().catch(()=>null); 
          throw new Error(e2 && e2.error ? e2.error : '登入失敗'); 
        }
        
        const data = await login.json(); 
        localStorage.setItem('token', data.token); 
        setTimeout(()=> window.location.href='buyer_home.html', 800);
      } catch(err){ 
        console.error(err); 
        errorBox.textContent = '註冊失敗：' + (err.message||err); 
      }
    });
  </script>
</body>
</html>
