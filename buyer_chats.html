<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>SGTP - 我的聊天室</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #f5f5f5; }
        
        /* ✅ [修改] Header 改用 Grid 佈局以達成標題置中 */
        header { 
            background: #1f354d; 
            color: #fff; 
            padding: 0 16px; 
            height: 60px; /* 固定高度 */
            display: grid; 
            grid-template-columns: 80px 1fr 80px; /* 左、中、右 (左右固定寬度確保中間置中) */
            align-items: center; 
        }

        /* Header 內部區塊對齊 */
        .header-left { display: flex; justify-content: flex-start; }
        .header-center { text-align: center; font-size: 20px; font-weight: bold; white-space: nowrap; }
        .header-right { display: flex; justify-content: flex-end; }

        /* 按鈕樣式 */
        .btn-home { 
            font-size: 14px; 
            color: white; 
            text-decoration: none; 
            border: 1px solid white; 
            padding: 4px 8px; 
            border-radius: 4px; 
        }
        .btn-back { 
            background: transparent; 
            border: none; 
            color: white; 
            font-size: 24px; 
            cursor: pointer; 
            padding: 0;
        }
        .btn-back:hover { opacity: 0.8; }

        .chat-list { padding: 0; margin: 0; list-style: none; }
        .chat-item { display: flex; flex-direction: column; padding: 14px 16px; border-bottom: 1px solid #ddd; background: #fff; cursor: pointer; }
        .chat-item:hover { background: #f0f4f8; }
        .chat-title { font-weight: bold; font-size: 16px; margin-bottom: 4px; color: #1f354d; }
        .chat-subtitle { font-size: 14px; color: #666; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .chat-time { font-size: 12px; color: #999; align-self: flex-end; margin-top: -20px; }
        .empty { text-align: center; color: #777; margin-top: 20px; }
    </style>
</head>
<body>

<header>
    <div class="header-left">
        <button class="btn-back" onclick="history.back()">⬅</button>
    </div>
    <div class="header-center">我的聊天室</div>
</header>

<ul class="chat-list" id="chatList"></ul>
<div id="emptyMsg" class="empty" style="display:none">目前沒有對話紀錄</div>

<script>
    function getAuthHeader() {
        const token = localStorage.getItem('token');
        return token ? { 'Authorization': 'Bearer ' + token } : {};
    }

    // 格式化時間
    function formatTime(isoString) {
        if (!isoString) return '';
        const d = new Date(isoString);
        return d.toLocaleDateString() + ' ' + d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }

    (async function init() {
        try {
            const meRes = await fetch('/api/auth/me', { headers: getAuthHeader() });
            if (!meRes.ok) { alert('請先登入'); location.href = 'buyer_login.html'; return; }

            await loadChats();
        } catch (e) {
            console.error(e);
        }
    })();

    async function loadChats() {
        try {
            const res = await fetch('/api/chats', { headers: getAuthHeader() });
            if (!res.ok) throw new Error('API Error');
            const chats = await res.json();

            const list = document.getElementById('chatList');
            const empty = document.getElementById('emptyMsg');
            list.innerHTML = '';

            if (chats.length === 0) {
                empty.style.display = 'block';
                return;
            }

            /* buyer_chats.html & seller_chats.html 裡的 loadChats */

            chats.forEach(chat => {
                const li = document.createElement('li');
                li.className = 'chat-item';
                
                // ✅ 設定點擊連結：要把 orderId 也帶過去
                li.onclick = () => {
                    // 如果有 orderId 就帶 orderId，有 productId 就帶 productId
                    let url = `chat.html?targetId=${chat.targetId}`;
                    if (chat.orderId > 0) url += `&orderId=${chat.orderId}`;
                    else if (chat.productId > 0) url += `&productId=${chat.productId}`;
                    
                    location.href = url;
                };

                // ✅ 設定標題顯示邏輯
                let displayTitle = '';
                
                if (chat.orderId > 0) {
                    // --- 情況 A: 訂單相關對話 ---
                    // 顯示：對方名字 (訂單編號: #123)
                    displayTitle = `${chat.displayName} <span style="font-weight:normal; font-size:0.9em; color:#666;">(訂單編號: #${chat.orderId})</span>`;
                
                } else if (chat.productId > 0) {
                    // --- 情況 B: 商品詢問 ---
                    // 顯示：商品名稱 (對方名字)
                    displayTitle = `${chat.productTitle} <span style="font-weight:normal; font-size:0.9em; color:#666;">(${chat.displayName})</span>`;
                
                } else {
                    // --- 情況 C: 一般閒聊 ---
                    displayTitle = chat.displayName;
                }

                li.innerHTML = `
                    <div class="chat-title">${displayTitle}</div>
                    <div class="chat-subtitle">${chat.lastMessage}</div>
                    <div class="chat-time">${formatTime(chat.timestamp)}</div>
                `;

                list.appendChild(li);
            });
        } catch (err) {
            console.error(err);
            alert('載入聊天列表失敗');
        }
    }
</script>

</body>
</html>
