<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>SGTP - 管理者註冊</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>

<div class="admin-auth-wrap">
  <div class="card-auth">
  <h2>建立管理者帳號</h2>

  <label>姓名</label>
  <input id="name" type="text">

  <label>Email</label>
  <input id="email" type="email">

  <label>密碼</label>
  <input id="password" type="password">

  <button id="btnRegister" class="btn">註冊</button>

  <div id="msg" class="msg"></div>

  <div class="link">
    <a href="admin_login.html">已有管理者帳號？登入</a>
  </div>
  </div>
</div>

<script>
  const btnRegister = document.getElementById('btnRegister');
  const msg = document.getElementById('msg');

  btnRegister.addEventListener('click', async () => {
    msg.textContent = '';
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (!name || !email || !password) {
      msg.textContent = '請填寫所有欄位。';
      return;
    }
    if (password.length < 6) {
      msg.textContent = '密碼長度至少 6 位。';
      return;
    }

    try {
      const res = await fetch('http://localhost:3000/api/admin/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      });
      const data = await res.json();
      if (res.ok) {
        alert('管理者帳號已建立！');
        window.location.href = 'admin_login.html';
      } else {
        msg.textContent = data.error || '註冊失敗';
      }
    } catch (err) {
      msg.textContent = '無法連線到伺服器：' + err.message;
    }
  });
</script>

</body>
</html>
