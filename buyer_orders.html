<script type="module">
  import { auth, db } from "./firebase.js";
  import { onAuthStateChanged, signOut }
    from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import {
    collection, query, where, getDocs
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const ordersWrap = document.getElementById("ordersWrap");
  const ordersEmpty = document.getElementById("ordersEmpty");
  const btnLogout = document.getElementById("btnLogout");

  btnLogout.onclick = async () => {
    await signOut(auth);
    location.href = "buyer_login.html";
  };

  onAuthStateChanged(auth, async user => {
    if (!user) {
      location.href = "buyer_login.html";
      return;
    }
    loadOrders(user.uid);
  });

  async function loadOrders(uid) {
    ordersWrap.innerHTML = "";
    ordersEmpty.style.display = "none";

    const q = query(
      collection(db, "orders"),
      where("buyerId", "==", uid)
    );

    const snap = await getDocs(q);

    if (snap.empty) {
      ordersEmpty.style.display = "block";
      return;
    }

    snap.forEach(d => {
      const o = d.data();

      const card = document.createElement("div");
      card.className = "card";

      const header = document.createElement("div");
      header.className = "order-header";

      const id = document.createElement("div");
      id.className = "order-id";
      id.textContent = "è¨‚å–®ç·¨è™Ÿï¼š" + d.id;

      const badge = document.createElement("span");
      badge.className = "badge badge-" + (o.status || "pending");
      badge.textContent = o.status || "pending";

      header.append(id, badge);

      const time = document.createElement("div");
      time.className = "order-meta";
      time.textContent = "è¨‚å–®æ™‚é–“ï¼š" + (o.createdAt?.toDate?.().toLocaleString() || "-");

      const total = document.createElement("div");
      total.className = "order-total";
      total.textContent = "è¨‚å–®ç¸½é¡ï¼šNT$ " + (o.totalAmount || 0);

      const toggle = document.createElement("div");
      toggle.className = "items-toggle";
      toggle.textContent = "æŸ¥çœ‹å•†å“æ˜ç´° ï¼‹";

      const items = document.createElement("div");
      items.className = "items-list";

      (o.items || []).forEach(it => {
        const line = document.createElement("div");
        line.textContent = `${it.title} x ${it.qty}ï¼ˆNT$ ${it.price}ï¼‰`;
        items.appendChild(line);
      });

      toggle.onclick = () => {
        const open = items.style.display === "block";
        items.style.display = open ? "none" : "block";
        toggle.textContent = open ? "æŸ¥çœ‹å•†å“æ˜ç´° ï¼‹" : "æ”¶åˆå•†å“æ˜ç´° ï¼";
      };

      card.append(header, time, total, toggle, items);
      ordersWrap.appendChild(card);
    });
  }
