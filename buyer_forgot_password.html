<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>SGTP - 忘記密碼</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f354d;
      color: white;
      padding: 20px 40px;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 450px;
      margin: 60px auto;
      padding: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    h2 { text-align: center; margin-top: 0; }
    label { display: block; margin-bottom: 10px; }
    input[type=email] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 4px;
      border: 1px solid #aaa;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background: #1f354d;
      color: white;
      cursor: pointer;
      margin-top: 15px;
      font-size: 16px;
    }
    button:hover { background: #28486a; }
    .msg { margin-top: 15px; font-size: 14px; min-height: 20px; }
    .success { color: #27ae60; }
    .error { color: #c0392b; }
  </style>
</head>

<body>
  <header>SGTP 二手商品平台 - 忘記密碼</header>

  <div class="container">
    <h2>重設密碼</h2>
    <p>請輸入您的 Email，我們會寄送重設密碼連結給您。</p>

    <form id="resetForm">
      <label>Email：
        <input type="email" id="email" required>
      </label>
      <button type="submit">寄送重設密碼信件</button>

      <div id="msg" class="msg"></div>
    </form>

    <div class="link" style="text-align:center; margin-top:15px;">
      回到<a href="buyer_login.html">買家登入</a>
    </div>
  </div>

  <script>
    // 密碼重設功能尚未在後端實作；提供簡單提示
    const form = document.getElementById("resetForm");
    const msgBox = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msgBox.innerHTML = "";
      msgBox.className = "msg";
      const email = document.getElementById("email").value.trim();
      if (!email) { msgBox.textContent = '請輸入 Email。'; msgBox.classList.add('error'); return; }
      msgBox.textContent = '此功能尚未啟用，請聯絡管理員協助重設密碼。';
      msgBox.classList.add('success');
    });
  </script>
</body>
</html>
