<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>SGTP – 賣家忘記密碼</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f7f7f7; margin:0; }
    header {
      background:#1f354d; color:white; padding:16px 32px;
      font-size:22px;
    }
    .container {
      max-width:420px; margin:40px auto; background:white;
      padding:24px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.15);
    }
    h2 { margin-top:0; }
    label { display:block; margin-top:12px; font-size:14px; }
    input {
      width:100%; padding:8px; margin-top:4px;
      border-radius:4px; border:1px solid #ccc; box-sizing:border-box;
    }
    button {
      margin-top:18px; width:100%; padding:10px;
      background:#1f354d; color:white; border:none; border-radius:4px;
      font-size:16px; cursor:pointer;
    }
    button:hover { background:#28486a; }
    .info { margin-top:12px; color:#27ae60; font-size:14px; }
    .error { margin-top:12px; color:#c0392b; font-size:14px; }
    .link { margin-top:18px; font-size:14px; text-align:center; }
    .link a { color:#1f354d; text-decoration:none; }
  </style>
</head>
<body>

  <header>SGTP 二手商品平台 – 賣家重設密碼</header>

  <div class="container">
    <h2>寄送密碼重設信</h2>

    <label>Email（需為註冊賣家帳號）</label>
    <input id="email" type="email" placeholder="example@gmail.com">

    <button id="btnReset">寄送重設密碼連結</button>

    <div class="info" id="infoMsg"></div>
    <div class="error" id="errorMsg"></div>

    <div class="link">
      <a href="seller_login.html">返回賣家登入</a>
    </div>
    <div class="link">
      <a href="index.html">回首頁</a>
    </div>
  </div>

  <script>
    // 暫時移除 Firebase 密碼重設的實作，顯示說明文字。
    const btnReset = document.getElementById("btnReset");
    const infoMsg  = document.getElementById("infoMsg");
    const errorMsg = document.getElementById("errorMsg");

    btnReset.addEventListener("click", async () => {
      infoMsg.textContent = "";
      errorMsg.textContent = "";

      const email = document.getElementById("email").value.trim();
      if (!email) {
        errorMsg.textContent = "請輸入 Email。";
        return;
      }

      // 提示尚未實作後端寄信功能
      infoMsg.textContent = "此功能尚未啟用 — 請聯絡管理員協助重設密碼。";
      // 可選：開啟 mailto 讓管理員收到通知
      // window.location.href = `mailto:admin@example.com?subject=重設密碼請求&body=請協助重設 ${encodeURIComponent(email)}`;
    });
  </script>

</body>
</html>
